services:
  - type: web
    name: vibe-recipes
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn vibe_recipes.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: vibe_recipes.production-sqlite
      - key: SPOONACULAR_API_KEY
        value: 62d25049b6f44ff399eddc4d0303ec51
      - key: SPOONACULAR_BASE_URL
        value: https://api.spoonacular.com